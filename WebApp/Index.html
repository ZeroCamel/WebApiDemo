<html>
<head>
    <title>联系人管理器</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <div id="content">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>联系电话</th>
                    <th>电子邮件</th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach:contacts">
                <tr>
                    <td data-bind="text:Name"></td>
                    <td data-bind="text:PhoneNo"></td>
                    <td data-bind="text:EmailAddress"></td>
                    <td>
                        <a href="#" data-bind="click:$root.showDialog">修改</a>
                        <a href="#" data-bind="click:$root.delete">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="#" class="btn btn-primary" data-bind="click:$root.showDialog">添加新联系人</a>
    </div>

    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dissmiss="modal" aria-hidden="false">&times;</button>
                    <h4 class="modal-title">编辑联系人信息</h4>
                </div>
                <div class="modal-body form-horizontal" data-bind="with:contact">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">姓名：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="Name" placeholder="姓名" data-bind="value:Name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="PhoneNo" class="col-sm-2 control-label">联系电话：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="PhoneNo" placeholder="联系电话" data-bind="value:PhoneNo" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="EmailAddress" class="col-sm-2 control-label">电子邮件：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="EmailAddress" placeholder="电子邮件" data-bind="value:EmailAddress" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Address" class="col-sm-2 control-label">地址：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="" placeholder="地址" data-bind="value:Address" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-default" data-dissmiss="modal" data-bind="click:close">关闭</a>
                    <a href="#" class="btn btn-primary"  data-bind="click:save">保存</a>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery-1.10.2.min.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/knockout-3.4.2.js"></script>
    <script src="scripts/viewmodel.js"></script>

</body>
</html>
